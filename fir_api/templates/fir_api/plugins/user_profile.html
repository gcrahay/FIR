{% load i18n %}
{% if perms.incidents.handle_incidents %}
<div class="row">
    <div class="col-sm-11">
        <fieldset>
            <legend>{% trans "API Access" %}</legend>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="id_token">{% trans "Token" %}</label>
                    <p id="id_token" class="form-control-static form-control">{{ user.auth_token.key }}</p>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="id_token_created">{% trans "Created" %}</label>
                    <p id="id_token_created" class="form-control-static form-control">{{ user.auth_token.created }}</p>
                </div>
            </div>
        </fieldset>
    </div>
</div>
{% endif %}
