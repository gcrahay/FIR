{% load i18n %}
{% load fir_artifacts %}

<table class='table table-condensed artifacts-table artifacts fixed'>
    <thead>
        <tr>
            <th class='head'>{%  trans "Type" %}</th>
            <th>{%  trans "Values" %}</th>
        </tr>
    </thead>
    {% for artifact_type in artifacts %}
        {{ artifact_type|display_correlated_artifact:request }}
    {% endfor %}
</table>
